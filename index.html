<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <title></title>
    <link rel="manifest" href="/manifest.json">
    <!-- Custom CSS -->
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js" crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

    <!-- Load the following for BootstrapVueIcons support -->
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-if="!signedin" id="signin">
        <b-card>
          <b-card-body>
            <b-card-title>Sign in</b-card-title>
          </b-card-body>
          <b-list-group flush>
            <b-list-group-item>By signing in, you agree to our <a href="privacy.html">Privacy Policy</a>./b-list-group-item>
          </b-list-group>

          <b-card-body>
            <a href="#" class="card-link">Sign In</a>
          </b-card-body>

          <b-card-footer>MMS Online is licenced under GPLv3. View the source code <a href="https://github.com/Pandapip1/mms-online">here</a>.</b-card-footer>
        </b-card>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
