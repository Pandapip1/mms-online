<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <title>MMS Online | Text Messages Without a Phone</title>
    <link rel="manifest" href="/manifest.json">
    <!-- Custom CSS -->
    <link type="text/css" rel="stylesheet" href="css/main.css"/>

    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js" crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.21.2/dist/bootstrap-vue.css" />

    <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-if="!signedin" id="signin">
        <b-card v-bind:bg-variant="darkmode ? 'dark' : 'light'" v-bind:text-variant="darkmode ? 'white' : 'black'" title="Sign In">
          <b-card-text>
            By signing in, you agree to the <a href="privacy.html">Privacy Policy</a>.
          </b-card-text>
          <b-button href="#" variant="primary">Sign In</b-button>
        </b-card>
      </div>
      <b-modal
        id="add-phone-num"
        ref="modal"
        title="Submit Your Name"
        @show="clearAddPhoneNum"
        @hidden="selectFirstPhoneNum"
        @ok="addPhoneNum"
      >
        <b-form-group
          label="Phone #:"
          label-for="phone-input"
        >
          <b-form-input
            id="phone-input"
            v-model="newphone"
            required
          ></b-form-input>
        </b-form-group>
      </b-modal>
      <div v-if="signedin" id="main">
        <b-form-radio-group buttons stacked id="phonenums" button-variant="outline-success" size="sm" style="flex-direction: column;" v-model="selectednum">
          <b-form-radio v-for="number in numbers" v-bind:value="number" style="flex-grow: 0;">
            {{ (''+number).replace(/\D+/g, '').replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3') }}
          </b-form-radio>
          <b-form-radio value="new" style="min-height: 0em; flex-grow: 0;" v-b-modal.add-phone-num id="add-phone-num-btn">New Contact</b-form-radio>
          <b-form-radio value="" style="min-height: 0em; flex-grow: 1;" disabled></b-form-radio>
        </b-form-radio-group>
        <input type="file" id="attachsend" style="display: none;">
        <b-card
          border-variant="primary"
          v-bind:header="selectednum == 'new' ? 'New Contact' : (''+selectednum).replace(/\D+/g, '').replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3')"
          header-bg-variant="primary"
          header-text-variant="white"
          align="center"
          id="messagearea"
          no-body
        >
          <b-card-body id="messages">
            <b-input-group style="flex: none;">
              <b-form-input></b-form-input>
              <b-input-group-append>
                <b-button variant="secondary" onclick="document.getElementById('attachsend').click();">Send File</b-button>
                <b-button variant="success">Send</b-button>
              </b-input-group-append>
            </b-input-group>
            <div style="flex-grow: 1; flex-basis: 0em;"></div>
            <div v-bind:class="message.mine ? 'message my-message' : 'message their-message'" v-for='message in messages'>
              <b-card v-bind:bg-variant="message.mine ? 'primary' : 'light'" v-bind:text-variant="message.mine ? 'white' : 'black'">
                {{ message.content }}
              </b-card>
            </div>
          </b-card-body>
        </b-card>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
